set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Vim-style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n C-h previous-window
bind -n C-l next-window

bind -r < resize-pane -L 10
bind -r > resize-pane -R 10
bind -r + resize-pane -U 10
bind -r - resize-pane -D 10

bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g base-index 1
set -g pane-base-index 1
set -g status-interval 2

set -g status-style "bg=#d5c4a1,fg=#3c3836"
set -g status-position bottom
set -g status-justify left
set -g status-left-length 20

set -g status-left "#[bg=#3c3836,fg=#ebdbb2,bold] #S #[bg=default,fg=default] "

setw -g window-status-format "#[fg=#3c3836,bg=#d5c4a1] #I:#W "

setw -g window-status-current-format "#[bg=#ebdbb2,fg=#cc241d,bold] #I:#W "

set -g pane-border-style "fg=#a89984"
set -g pane-active-border-style "fg=#458588"

set -g message-style "bg=#ebdbb2,fg=#cc241d"

set -g status-right-length 100
set -g status-right '#[fg=#458588,bold] #(git -C #{pane_current_path} rev-parse --abbrev-ref HEAD 2>/dev/null) #[fg=#3c3836,nobold] %H:%M '

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

run '~/.tmux/plugins/tpm/tpm'
